version: '2'

services:
  blog:
    image: scala-sdev:latest
    user: 1000:1000
    command: ['-l', '-c', 'sbt "project blog"  "~reStart"']
    environment:
      - JAVA_OPTS=-Xms512m -Xmx1024m -Xss1M
    volumes:
      - ../.ivy2:/home/dev/.ivy2
      - ../.cache:/home/dev/.cache
      - ~/.npmrc:/home/dev/.npmrc
      - ../:/usr/src/app
    ports:
      - '3000:3000'
    networks:
      - blog
    depends_on:
      - db
  db:
    image: postgres:14
    container_name: psql
    env_file:
      - .env
    volumes:
      - postgres-database:/var/lib/postgresql/data
    ports:
      - 5999:5432
    networks:
      - blog
volumes:
  postgres-database:
networks:
  blog:
