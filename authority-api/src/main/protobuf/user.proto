syntax = "proto3";

package io.sdev.authority.models;

message UserCreate {
    string username = 1;
    string email = 2;
    string password = 3;
}

message UserId {
    int32 id = 1;
}

message AuthorizeUser {
    string email = 1;
    string password = 2;
}

message AuthorizedUser {
    int32 id = 1;
    string username = 2;
    string email = 3; 
}